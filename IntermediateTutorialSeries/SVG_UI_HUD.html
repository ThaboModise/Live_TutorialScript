        function hudInfoUpdate(obj){
            
            for(let x in meshOutputGrp){
                switch (meshOutputGrp[x].id) {
                    case "geo-output":
                        meshOutputGrp[x].style.fill = "#51beffff";
                        meshOutputGrp[x].style.fontWeight = 200;
                        meshOutputGrp[x].textContent = obj[0].geometry.type;
                        break;
                    case "mat-output":
                        meshOutputGrp[x].style.fill = "#51beffff";
                        meshOutputGrp[x].style.fontWeight = 200;
                        meshOutputGrp[x].textContent = obj[0].material.type;
                        break;
                    default:
                        break;
                }
               
            }

            for(let y in matrixValOutputGrp){
                switch (matrixValOutputGrp[y].id) {
                    case "transform-output":
                        matrixValOutputGrp[y].style.fill = "#51beffff";
                        matrixValOutputGrp[y].style.fontWeight = 200;
                        matrixValOutputGrp[y].textContent = `(${obj[0].position.x.toFixed(2)}, ${obj[0].position.y.toFixed(2)}, ${obj[0].position.z.toFixed(2)})` ;
                        break;
                    case "rotation-output":
                        matrixValOutputGrp[y].style.fill = "#51beffff";
                        matrixValOutputGrp[y].style.fontWeight = 200;
                        matrixValOutputGrp[y].textContent = `(${obj[0].rotation.x.toFixed(2)}, ${obj[0].rotation.y.toFixed(2)}, ${obj[0].rotation.z.toFixed(2)})` ;
                        break;
                    case "scale-output":
                        matrixValOutputGrp[y].style.fill = "#51beffff";
                        matrixValOutputGrp[y].style.fontWeight = 200;
                        matrixValOutputGrp[y].textContent = `(${obj[0].scale.x.toFixed(2)}, ${obj[0].scale.y.toFixed(2)}, ${obj[0].scale.z.toFixed(2)})` ;
                        break;
                
                    default:
                        break;
                }
            }
        }

        const scene_2MeshList = [];

        for(let x in scene_2.children){
            if (scene_2.children[x].type === "Mesh") {
                scene_2MeshList.push(scene_2.children[x]);
            }
        }

        function camToMeshPos(obj){
           if (obj.length !== 0) {
               switch (obj[0].geometry.type) {
                   case scene_2MeshList[0].geometry.type:
                       camera_2.position.y = scene_2MeshList[0].position.y;
                       break;
                    case scene_2MeshList[1].geometry.type:
                       camera_2.position.y = scene_2MeshList[1].position.y;
                       break;
                    case scene_2MeshList[2].geometry.type:
                       camera_2.position.y = scene_2MeshList[2].position.y;
                       break;
                    case scene_2MeshList[3].geometry.type:
                       camera_2.position.y = scene_2MeshList[3].position.y;
                       break;
                   default:
                       break;
               }
           }
        }

        function switchShader(evt){
            multiShaderPass = evt.target.id;
            console.log("done");
            return multiShaderPass;
        }


        const selectedObjects = [];

        function addSelectedObjects(object){
            if (selectedObjects.length > 0) {
                selectedObjects.pop();
            }
            selectedObjects.push(object);
        }

        function intersection(){
            raycaster.setFromCamera(mouse,camera);
            const intersects = raycaster.intersectObjects(scene.children, false);

            if ( intersects.length > 0 ) {

                if ( INTERSECTED != intersects[0].object && intersects[0].object.type === "Mesh" ) {

                    INTERSECTED = intersects[0].object;
                    addSelectedObjects(INTERSECTED);
                    outline.selectedObjects = selectedObjects;

                    camToMeshPos(selectedObjects);
                    hudInfoUpdate(selectedObjects);

            }

            } else {

                INTERSECTED = null;

            }
        }


        function mouseMove(){
            event.preventDefault();
            mouse.x = (event.clientX /  window.innerWidth) * 2 -1;
            mouse.y = -(event.clientY / window.innerHeight) * 2 + 1;

            intersection();
        }


        // Update camera settings and renderer on screen resize
        function windowResize(){
            screenWidth = window.innerWidth;
            screenHeight = window.innerHeight;

            svg.attributes.width.value = screenWidth * 0.4;
            svg.attributes.height.value = screenHeight * 0.8;

            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();

            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);

            fxaaShader.uniforms["resolution"].value.set(1 / window.innerWidth, 1 / window.innerHeight);

            
        }
        
        window.addEventListener("resize", windowResize);
        renderer.domElement.style.touchAction = "none";
        renderer.domElement.addEventListener("mousemove", mouseMove);


        const orbit = new OrbitControls(camera, renderer.domElement);
        orbit.update();
        //orbit.addEventListener("change", render);

        // Render everything in the scene
        function render(){
            renderer.autoClear = false;
            renderer.clear();
            renderer.setPixelRatio(window.devicePixelRatio);

            canvas_2.style.left = svgWidthSize * 0.122 + "px";
            canvas_2.style.top = svgHeightSize * 0.231 +  "px";

            cylinder.rotation.x += 0.02;
            cylinder.rotation.z += 0.02;

            torus.rotation.x += 0.02;
            torus.rotation.z += 0.02;

            box.rotation.x += 0.02;
            box.rotation.z += 0.02;

            sphere.rotation.x += 0.02;
            sphere.rotation.z += 0.02;

            camera.lookAt(camCenterAnchor.position);

            switch (multiShaderPass) {
                case "raw":
                    multiShaderRenderer = composer2;
                    break;
                case "film":
                    multiShaderRenderer = composerFilm;
                    break;
                case "dot":
                    multiShaderRenderer = composerDot;
                    break;
                case "bloom":
                    multiShaderRenderer = composerBloom;
                    break;
                case "sobel":
                    multiShaderRenderer = composerSobel;
                    break;
                default:
                    multiShaderRenderer = composer2;
                    break;
            }

            
            requestAnimationFrame(render);
            multiShaderRenderer.render(scene_2, camera_2);
            composer.render();
            
            
        }

        render();
